<form action="/sign-out.html" method="POST">
    <input name="back_to" type="hidden" value="{{ request.line.uri }}" />
    <input name="csrf_token" type="hidden" value="{{ csrf_token }}" />
    <button class="btn btn-link navbar-btn" type="submit" title="{{ _('Sign out') }}">
        <span class="glyphicon glyphicon-log-out"></span>
        <span class="sr-only">{{ _("Sign out") }}</span>
    </button>
</form>
